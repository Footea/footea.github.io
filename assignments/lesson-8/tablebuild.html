<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <meta name="author" content="Aaron Foote">
  <meta name="description" content="Building of a table html and CSS practice">
  <!-- external style references in the proper cascading order -->    
  
  <link href="styles/table.css" rel="stylesheet">    <!-- default styles - small/phone views -->
  
</head>
    
<body>
<main>
    
   <table>
  <thead>
      <tr>
         <th colspan="3">ACME Wilwest</th>  
      </tr>
  </thead>
  <tbody>
      <tr>
         <th>Period</th>
         <th>Sales</th>
         <th>Sales Goal</th>
      </tr>
      <tr>
         <td>August</td>
         <td>$3,590</td>
         <td>$4,000</td>
       </tr>
       <tr>
         <td>September</td>
         <td>$4,420</td>
         <td>$5,000</td>
       </tr>
       <tr>
         <td>October</td>
         <td>$4,870</td>
         <td>$5,000</td>
       </tr>
       <tr>
         <td>November</td>
         <td>$8,610</td>
         <td>$7,500</td>
       </tr>
       <tr>
         <td><em>Black Friday</em></td>
         <td colspan="2">$3,200</td>
       </tr>
       <tr>
         <td>December</td>
         <td>$6,820</td>
         <td>$7,500</td>
       </tr>
  </tbody>
  <tfoot class>
      <tr>
        <td colspan="3">compiled 12.20.2020 by bRauls</td>
      </tr>
  </tfoot>
</table>
</main>
    
</body>
</html>
